<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/css/sample.css}">
</head>
<body>
    <div class="title-div">
        <p class="page-title">Edit Post</p>
    </div>

    <form th:method="post" th:action="'/posts/edit'" th:object="${post_data}">
        <input type="text" name="title" placeholder="Title" class="input-field">
        <br/> <br/>
        <input type="text" name="excerpt" placeholder="Tags(Comma Seperated)" class="input-field">
        <br/> <br/>
        <textarea style="width: 50%; height: 100px" name="content" placeholder="Content" class="input-textArea"></textarea>
        <br/> <br/>
        <input type="hidden" name="postId">
        <div class="submit-div">
            <input type="submit" value="Publish" class="submit-btn"/>
        </div>
    </form>
</body>
</html>
