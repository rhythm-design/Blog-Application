<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SignUp Page</title>
  <link rel="stylesheet" th:href="@{/css/login-signup-page.css}">
</head>
<body>

<div class="wrapper">

  <div class="heading">
    <p class="heading-text">Create account</p>
  </div>

  <form action="/success" method="get">

    <div class="input-group">
      <input type="text" id="username" class="input-field" name="username" placeholder="Name" required>
    </div>

    <div class="input-group">
      <input type="text" id="email" class="input-field" name="email" placeholder="Enter Email" required>
    </div>

    <div class="input-group">
      <input type="password" id="password" class="input-field" name="password" placeholder="Password" required>
    </div>

    <div class="input-group">
      <input type="password" id="confirmPassword" class="input-field" name="confirmPassword" placeholder="Confirm Password" required>
    </div>

    <div class="input-group button-div">
      <button class="btn">Register <i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </form>


  <div class="input-group row">

    <div class="row">
      <p>Have account? <a th:href="@{/login}"> Login</a></p>
    </div>
  </div>

</div>
</body>
</html>
