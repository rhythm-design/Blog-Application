<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Post View</title>
</head>
<body>
    <div th:object="${single_post}" style="border: 4px solid red; margin: 3px">
        <h2 th:text="*{postTitle}"></h2>
        <p th:text="*{postContent}"></p>
    </div>
    <form method="post" th:action="@{'/posts/addcomment/' + ${single_post.id}}">
        Name: <input type="text" name="user_name">
        <br/> <br/>
        Email: <input type="email" name="user_email">
        <br/> <br/>
        Comment: <textarea style="width: 50%; height: 100px" name="user_comment"></textarea>
        <br/> <br/>
        <input type="submit">
    </form>

    <h2>Comments by Users: </h2>

    <div th:each="comment : ${post_comments}" style="border: 2px solid greenyellow">
        <h4 th:text="*{comment.name}" style="display: inline"></h4>
        <h6 th:text="*{comment.email}" style="display: inline-block"></h6>
        <strong th:text="*{comment.comment}" style="display: block"></strong>
        <a th:href="-"><button>Delete Comment</button></a>
        <a th:href="@{'/comment/update-comment/' + ${comment.id} + '/' +${single_post.id}}"><button>Update Comment</button></a>
    </div>

<!--        <p th:text="*{comment}"></p>-->

</body>
</html>
