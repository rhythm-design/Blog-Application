<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit post</title>
</head>
<body>

    <form th:method="post" th:action="'/posts/edit'" th:object="${post_data}">
        Title: <input type="text" name="title" th:value="*{postTitle}">
        <br/> <br/>
        Excerpt: <input type="text" name="excerpt" th:value="*{excerpt}">
        <br/> <br/>
        Content: <textarea style="width: 50%; height: 100px" name="content" th:text="*{postContent}"></textarea>
        <br/> <br/>
        <input type="hidden" th:value="*{id}" name="postId">
        <input type="hidden" name="isPublished" value="true" />
        <input type="submit" />
    </form>

</body>
</html>
